name: Develop to Main 브랜치 동기화

on:
  schedule:
    - cron: '0 16 * * *'  # UTC 16:00 = KST 01:00
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write
  pull-requests: write

jobs:
  develop-to-main:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git 설정
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Develop 브랜치 변경사항 확인 및 동기화
        run: |
          # develop 브랜치의 새로운 커밋 확인 (지난 24시간)
          NEW_COMMITS=$(git log --since="@{24 hours ago}" --format="%H" develop)
          
          if [ ! -z "$NEW_COMMITS" ]; then
            echo "✨ develop 브랜치에 새로운 커밋이 발견되었습니다."
          
            # main 브랜치로 전환 및 최신화
            git checkout main
            git pull origin main
          
            # develop의 변경사항을 main으로 머지
            git merge develop --no-ff -m "🔄 develop → main 자동 동기화"
          
            # 변경사항 푸시
            git push origin main
          
            echo "✅ main 브랜치 동기화가 완료되었습니다."
          else
            echo "💡 develop 브랜치에 새로운 변경사항이 없습니다."
          fi

      - name: 실패 시 알림
        if: failure()
#        env:
#          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
#          uses: Ilshidur/action-discord@master
#          with:
#            args: |
#              🚨 **브랜치 동기화 실패 알림**
#
#              **저장소:** ${{ github.repository }}
#              **워크플로우:** ${{ github.workflow }}
#              **실행자:** ${{ github.actor }}
#              **실행 시간:** ${{ github.event.schedule }}
#
#              **상세 정보:**
#              - 작업 URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
#
#              빠른 확인이 필요합니다! 🔍
        run: |
          echo "❌ 브랜치 동기화 중 오류가 발생했습니다."
          exit 1